<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - Chat</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <link rel="stylesheet" href="./assets/index/style.css" />
    <script defer src="./assets/index/main.js"></script>
  </head>
  <body>
    <div class="modal" id="modal">
      <form class="modal-form" id="form">
        <div class="header">
          <h2>State your username user!</h2>
        </div>
        <div class="content">
          <input type="text" id="username" placeholder="Username..."/>
          <button>Submit</button>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <div class="root">
        <div class="header">
          <h2 class="title">Chat App</h2>
        </div>
        <div class="message-block" id="message-block">

        </div>
        <div class="bottom-bar">
          <form id="message-form">
            <input type="text" id="message-content"/>
            <button id="submit-button">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
