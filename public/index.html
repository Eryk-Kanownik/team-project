<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />
    <title>App - Chat</title>
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <link rel="stylesheet" href="./assets/index/style.css" />
    <script defer src="./assets/index/main.js"></script>
  </head>
  <body>
    <div class="modal" id="modal">
      <form class="modal-form" id="form">
        <div class="header">
          <h2>State your username user!</h2>
        </div>
        <div class="content">
          <input type="text" id="username" placeholder="Username..." />
          <button>Submit</button>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <div class="root">
        <div class="header">
          <h2 class="title">Chat App</h2>
        </div>
        <div class="message-block" id="message-block"></div>
        <div class="bottom-bar">
          <form id="message-form">
            <input type="text" id="message-content" placeholder="Message..." />
            <button type="button" id="open-emoji">
              <p class="emoji-icon" id="emoji-icon"></p>
            </button>
            <button id="submit-button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="emoji-modal" id="emoji-modal">
      <div class="close-modal" id="close-modal">&times;</div>
      <emoji-picker></emoji-picker>
    </div>
    <div class="settings" id="settings">
      <p>&#x26ED;</p>
    </div>
    <div class="modal-settings" id="modal-settings">
      <form class="settings-form" id="settings-form">
        <div class="header">
          <h2>Change your username!</h2>
        </div>
        <div class="content">
          <input type="text" id="change-username" placeholder="Username..." />
          <button type="submit">Submit</button>
          <button id="close-settings" type="button">Close</button>
        </div>
      </form>
    </div>
  </body>
</html>
